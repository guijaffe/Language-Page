<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Global</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="" class="header__logo"><img src="img/Logo.svg" alt="тут логотип">Global</a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Mobile Top Up</a>
              <a href="" class="menu__link">About</a>
              <a href="" class="menu__link">Rate</a>
              <a href="" class="menu__link">Help</a>
            </li>
          </ul>
        </nav>
        <div class="header__button">
          <a href="" class="button button_sign">Sign Up</a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="get-started">
        <div class="get-started__container">
          <div class="get-started__content">
            <div class="get-started__block-text">
            <h1 class="block-text__title">
              Now Buy Your<br>PIN or <span style="color: #FF8345;">Top Up</span><br>
              With Bank Transfer
            </h1>
            <p class="block-text__text">
              We Make international calling simple, relible, and cheap<br>basedon your unique calling behavior.
            </p>
            <a href="" class="button button_started">Get Started</a>
            <form class="poisk">
              <input type="text" id="startedSearch" maxlength="12" minlength="4" placeholder="Where do you want to call?">
              <button type="submit"></button>
            </form>
            <div class="get-started__block-users">
              <div id="plus"><a href=""></a></div>
              <img src="img/userThree.png" style="margin: -20px 40px" alt=""> 
              <img src="img/userTwo.png" style="margin: -20px 10px;" alt="">
              <img src="img/userOne.png" style="margin: -20px" alt="">
              <p>45k+ Regular User. <a href="" style="color: #FD905A;">View Price Plan</a></p>
            </div>
          </div>
          </div>
            <div class="get-started__image">
              <div id="gray-circle">
                <div style="background: none;" class="flags">
                  <img style="background: none;" class="flags-britain" src="img/flags/brit.png" alt="Британский флаг">
                  <img style="background: none;" class="flags-indiaOne" src="img/flags/indi.png" alt="">
                  <img style="background: none;" class="flags-indiaTwo" src="img/flags/indi.png" alt="Флаг Иднии 2">
                  <img style="background: none;" class="flags-indiaThree" src="img/flags/indi.png" alt="Флаг Индии 3">
                  <img style="background: none;" class="flags-italia" src="img/flags/ital.png" alt="Флаг Италии">
                  <img style="background: none;" class="flags-italiaTwo" src="img/flags/ital.png" alt="Флаг Италии2">
                </div>
              </div>
              <div id="green-circle"></div>
              <img class="image-girl" src="img/imageGirl.svg" alt="девушка с телефоном">
            </div>
          </div>
        </section>
    </main>
  </div>
</body>
</html>
